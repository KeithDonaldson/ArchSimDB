[app:main]
pyramid.includes = pyramid_debugtoolbar
use = egg:archsimdb
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
mongo_uri = mongodb://localhost:27017/archsimdb

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543

[loggers]
keys = root, archsimdb, sync

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sync]
level = INFO
handlers = console
qualname = sync

[logger_archsimdb]
level = DEBUG
handlers = 
qualname = archsimdb

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

