[app:main]
pyramid.includes = pyramid_debugtoolbar
use = egg:proj
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
mongo_uri = mongodb://localhost:27017/db

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543

[loggers]
keys = root, proj, sync

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sync]
level = INFO
handlers = console
qualname = sync

[logger_proj]
level = DEBUG
handlers = 
qualname = proj

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

[app:config]
filespath = /g/

